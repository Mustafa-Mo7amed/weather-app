<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/general.css">
  <link rel="stylesheet" href="assets/css/main.css">
  
  <title>Frontend Mentor | Weather app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="main-nav">
        <a href="#">
          <img src="assets/images/logo.svg" alt="weather-app logo, sun logo">
        </a>
        <button class="btn units-btn">
          <img src="assets/images/icon-units.svg" alt="">
          <span>Units</span>
          <img src="assets/images/icon-dropdown.svg" alt="down arrow icon">
        </button>
      </nav>

      <h1 class="heading-primary">How's the sky looking today?</h1>
    </header>
    <section class="search-section">
      <div class="search-container">
        <img class="search-icon" src="assets/images/icon-search.svg" alt="search icon">
        <input type="text" class="search-textbox" placeholder="Search for place...">
        <button class="btn search-btn">Search</button>
      </div>
    </section>
    <section class="weather-section"></section>
  </div>


  <!-- <div class="attribution">

  </div> -->
</body>
</html>
